# Serving
detach:  false
port:    3000
host:    0.0.0.0
baseurl: "" # BLANK for local or domain based, /dotcom for github pages

# Build settings
markdown: kramdown
kramdown:
  input: GFM
permalink: pretty
highlighter: pygments
lsi:         false
excerpt_separator: "\n\n"

# Custom collections
collections:
  videos:
    output: false

# Site settings
title: Beard & Fedora
tagline: Idea Makers - Story Tellers - Life Experiencers
email: badassery@beardandfedora.com
description: "We are a Beard and a Fedora. We make things. We also write things. We also travel."
